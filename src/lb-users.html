<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="lb-users">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>[[leserbrief.heading]]</h1>
      <h2>von [[leserbrief.author]]</h2>
      <h3>[[leserbrief.reference]]</h3>
      <div id="content"></div>
      <p>Quelle: <span>[[leserbrief.source]]</span> vom <span>[[leserbrief.date]]</span></p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'lb-users',

      properties: {
          leserbrief: Object
      }
      
    });
  </script>
</dom-module>

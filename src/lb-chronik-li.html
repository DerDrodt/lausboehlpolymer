<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="lb-chronik-li">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <li id="content"></li>
  </template>

  <script>
    Polymer({
      is: 'lb-chronik-li',

      properties: {
          data: String
      },

      ready: function(){
          this.$.content.innerHTML = this.data;
      }
      
    });
  </script>
</dom-module>

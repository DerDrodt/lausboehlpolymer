<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="lb-artikel">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>[[artikel.heading]]</h1>
      <h2>[[artikel.subheading]]</h2>
      <p>Quelle: <a href$="[[artikel.sourcelink]]" target="_blank"><span>[[artikel.source]]</span> vom <span>[[artikel.date]]</span></a></p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'lb-artikel',

      properties: {
          artikel: Object
      }
      
    });
  </script>
</dom-module>

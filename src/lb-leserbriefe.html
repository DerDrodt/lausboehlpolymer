<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="lb-leserbrief.html">
<link rel="import" href="shared-styles.html">

<dom-module id="lb-leserbriefe">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style is="custom-style">
      paper-fab {
        --paper-fab-background: var(--paper-amber-500);
        --paper-fab-keyboard-focus-background: var(--paper-amber-900);
        position: fixed;
        bottom: 30px;
        right: 30px;
      }
    </style>

    <template is="dom-repeat" items="[[lbriefe]]" initial-count="3">
      <lb-leserbrief leserbrief="{{item}}"></lb-leserbrief>
    </template>
    <a href="/add"><paper-fab icon="add"></paper-fab></a>
  </template>

  <script>
    Polymer({
      is: 'lb-leserbriefe',
      properties:{
        lbriefe: Array
      },

      ready: function(){
        var leserbriefRef = firebase.database().ref('leserbriefe');
            leserbriefRef.on('value', function(snap) {
              var n = snap.child('numLeserbriefe').val();
              this.lbriefe = [];
              for(var i=0; i<n; i++){
                    this.push("lbriefe", snap.child('l'+(n - 1 - i)).val());
                }
            }.bind(this));
      }
    });
  </script>
</dom-module>
